<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  <!-- Simplified tree icon - clean and recognizable -->
  <g fill="white">
    <!-- Left tree crown -->
    <ellipse cx="180" cy="220" rx="70" ry="90"/>
    <!-- Left tree trunk -->
    <rect x="165" y="290" width="30" height="100" rx="5"/>
    <!-- Right tree crown -->
    <ellipse cx="320" cy="200" rx="85" ry="110"/>
    <!-- Right tree trunk -->
    <rect x="302" y="290" width="36" height="120" rx="6"/>
  </g>
</svg>
